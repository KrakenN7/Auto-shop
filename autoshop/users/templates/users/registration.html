{% extends "main/base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock title %}

{% block content %}
    <section class="login-reg d-flex">
        <div class="login-title">
            <h2>Регистрация</h2>
            <form action="{% url "user:registration" %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_first_name" class="form-label form-stylereg">Имя</label>
                        <input type="text" class="form-control form-stylereg" id="id_first_name" value="{% if form.first_name.value %}{% endif %}"name="first_name" placeholder="Имя" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_last_name" class="form-label form-stylereg">Фамилия</label>
                        <input type="text" class="form-control form-stylereg" id="id_last_name" value="{% if form.last_name.value %}{% endif %}"name="last_name" placeholder="Фамилия" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_username" class="form-label form-stylereg">Имя пользователя</label>
                        <input type="text" class="form-control form-stylereg" id="id_username" value="{% if form.username.value %}{% endif %}" name="first_name" placeholder="Имя пользователя" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_email" class="form-label form-stylereg">Email</label>
                        <input type="email" class="form-control form-stylereg" id="id_email" value="{% if form.email.value %}{% endif %}" name="first_name" placeholder="Email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_password" class="form-label form-stylereg">Пароль</label>
                        <input type="text" class="form-control form-stylereg" id="id_password" value="{% if form.password.value %}{% endif %}" name="password" placeholder="Пароль" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_password2" class="form-label form-stylereg">Подтвердить пароль</label>
                        <input type="text" class="form-control form-stylereg" id="id_password2" value="{% if form.password2.value %}{% endif %}" name="password2" placeholder="Пароль" required>
                    </div>
                </div>
                <button type="submit" class="login-btn-style">Зарегестрироваться</button>
            </form>
        </div>
    </section>
{% endblock content %}
